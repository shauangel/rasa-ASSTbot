version: "3.1"

intents:
  - start
  - say_os
  - change_os
  - say_pl
  - change_pl
  - say_question_or_error_message
  - say_keywords
  - affirm
  - deny
  - say_function

entities:
  - keywords
  - question_or_error_message
  - function
  - os
  - pl
  
slots:
  function:
    type: text
    mappings:
    - type: from_entity
      entity: function
  os:
    type: text
    mappings:
    - type: from_entity
      entity: os
  pl:
    type: text
    mappings:
    - type: from_entity
      entity: pl
  question_or_error_message:
    type: text
    mappings:
    - type: from_entity
      entity: question_or_error_message
  keywords:
    type: text
    mappings:
    - type: from_entity
      entity: keywords

responses:
  
  utter_welcome:
    - text: "The services we provide: <br>1. Error message solving (Please paste your error message directly)<br>2. Guiding QA (Please explain your question.)<br>If your question still not fixed, you can discuss with others using the Collaborative Discussion service.<br><br>Please enter the service you want."
  
  utter_ask_os:
    - text: "Which operating system are you using?<br>You can change it later by entering 'change OS'"

  utter_ask_pl:
    - text: "Which operating system are you using?<br>You can change it later by entering 'change programming language'"

  utter_ask_satisfied:
    - text: "Are you satisfied with the results?"
  
  utter_finish:
    - text: "Thanks for using PSAbot!!Hope you visits again."


  
actions:
  - ask_return_and_reward
  - error_message_search
  - popover_return_incognito
  - received_discuss_tags
  - fill_slot
  - analyze_and_search
  - select_keyword
  - outer_search

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
