version: "3.1"

intents:
  - start
  - say_os
  - change_os
  - say_pl
  - change_pl
  - say_question_or_error_message
  - say_keywords
  - affirm
  - deny
  - say_satisfied
  - guided_QA
  - error_message
  - discuss_together
  - say_not_satisfied
