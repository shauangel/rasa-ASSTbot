version: "3.1"

# 用slot filling 來記住使用者選擇的功能
#- lookup: function
#  examples: |
#   - 引導式問答
#   - guided_QA
#   - 錯誤訊息解答
#   - error_message
#   - 共同討論

nlu:
- regex: keywords
  examples: |
   - keywords .*
   
- regex: function
  examples: |
   - \bguiding qa\b
   - .*guiding qa.*
   - \berror message\b
   - .*error message.*
   - \bdiscussion\b
   - .*discussion.*

   
- lookup: os
  examples: |
   - mac os system
   - windows system
   - linux system
   
- lookup: pl
  examples: |
   - python programming language
   - java programming language
   - c programming language
   
- regex: question_or_error_message
  examples: |
   - question_or_error_message .*

- intent: start
  examples: |
   - start

- intent: say_function
  examples: |
    - I want to use the [guiding QA](function) service
    - [guiding QA](function)

- intent: say_os
  examples: |
    - I use [mac OS](os)
    - I'm using [mac os](os)
    - [mac os](os)
    - [windows](os)
    
- intent: change_os
  examples: |
    - I want to change my OS
    - modify OS
    - change OS

- intent: say_pl
  examples: |
    - I use [python](pl)
    - I'm using [python](pl)
    - [python](pl)
    
- intent: change_pl
  examples: |
    - I want to change my programming language
    - changing programming language
    - modify programming language
    - change language
    
- intent: say_question_or_error_message
  examples: |
    - [my error message is: ...](question_or_error_message)
    
- intent: say_keywords
  examples: |
    - [my keywords is: ...](keywords)
    
- intent: affirm
  examples: |
    - continue search
    - continue
    - satisfied
    - good
    - great
    - yes
    - ok
    - 可以
    - 對
    - 確定
    - 有
    - 滿意

- intent: deny
  examples: |
    - not continue search
    - stop
    - not satisfied
    - bad response
    - not goog enough
    - 不滿意
    - 不要
    - 不好
    - not ok
    - 不可以
    - 不對
    - no
    - 不確定
    - 沒
    - 別
    - 否
    
- intent: say_satisfied
  examples: |
    - satisfied
    - 滿意
    
- intent: say_not_satisfied
  examples: |
    - not satisfied
    - 不滿意

